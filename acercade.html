<img src="asset/imag/avenidacorrientes_maipu" class="d-block w-100" alt="comp">        
    function initMap() {
                // Coordenadas de Corrientes
                var corrientes = { lat: -27.4806, lng: -58.8341 };
                // Creación del mapa centrado en Corrientes
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: corrientes
                });
                // Añadir un marcador en Corrientes
                var marker = new google.maps.Marker({
                    position: corrientes,
                    map: map
                });
            }
        </script>
